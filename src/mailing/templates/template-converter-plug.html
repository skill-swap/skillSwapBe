<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Password Recovery</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          font-size: 16px;
          line-height: 1.5;
          color: #100F11;
      }

      .container {
          max-width: 600px;
          margin: 0 auto;
      }

      .logo {
          width: 100px;
          height: 100px;
          display: block;
          margin: 30px auto;
      }

      .title {
          font-size: 24px;
          font-weight: bold;
          margin-bottom: 20px;
      }

      .subtitle {
          font-size: 18px;
          margin-bottom: 10px;
      }

      .password {
          font-size: 32px;
          font-weight: bold;
          color: #FF5C00;
          margin-bottom: 20px;
      }

      .info {
          font-size: 16px;
          margin-bottom: 30px;
      }

      .footer {
          font-size: 12px;
          margin-top: 30px;
          border-top: 1px solid #100F11;
          padding-top: 20px;
          text-align: center;
      }

      .greenRake {
          color: #FF5C00;
          font-weight: bold;
      }
  </style>
</head>

<body>
<div class="container">
  <img class="logo" src="images/greenCoin.png" alt="Logo">
  <h1 class="title">Password Recovery</h1>
  <p class="subtitle">Your temporary password:</p>
  <p class="password">12345</p>
  <p class="info">Your temporary password will be available for 1 hour.</p>
  <p class="footer">This email was sent by <span class="greenRake">greenRake</span>. &copy; 2023 greenRake, Inc.</p>
</div>
</body>

</html>
